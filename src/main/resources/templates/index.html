<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"/>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:if="${msg}" th:text="${msg}"></h1>
<a href="/user/saveView">添加用户</a>
<table th:if="${list}" border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th>id</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    <tr th:each="user:${list}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${#dates.format(user.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
            <a th:href="@{'/user/findById/'+${user.id}}">修改</a>
            <a th:href="@{'/user/delete/'+${user.id}}">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
